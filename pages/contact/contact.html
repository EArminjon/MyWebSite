<body id="top">
<div w3-include-html="../shared/header.html"></div>


<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" method="post" action="https://formspree.io/relaxas.brouillon@gmail.com">
            <span class="contact100-form-title">Me contacter</span>

            <div class="wrap-input100 validate-input bg1" data-validate="Entrez votre prénom">
                <span class="label-input100">Prénom *</span>
                <input class="input100" type="text" name="firstname" placeholder="Entrez votre prénom">
            </div>

            <div class="wrap-input100 validate-input bg1" data-validate="Entrez votre nom">
                <span class="label-input100">Nom *</span>
                <input class="input100" type="text" name="lastname" placeholder="Entrez votre nom">
            </div>

            <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
                <span class="label-input100">Email *</span>
                <input class="input100" type="text" name="email" placeholder="Entrez votre Email">
            </div>

            <div class="wrap-input100 bg1 rs1-wrap-input100">
                <span class="label-input100">Téléphone</span>
                <input class="input100" type="text" name="phone" placeholder="Entrez un téléphone">
            </div>

            <div class="wrap-input100 input100-select bg1">
                <span class="label-input100">Service *</span>
                <div>
                    <select class="js-select2" name="service">
                        <option>Choisir un service</option>
                        <option>Web</option>
                        <option>Logiciel</option>
                        <option>Autre (présicez ci dessous)</option>
                    </select>
                    <div class="dropDownSelect2"></div>
                </div>
            </div>

            <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate="Entrez votre demande">
                <span class="label-input100">Message</span>
                <textarea class="input100" name="message" placeholder="Ici..."></textarea>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                    <span>Envoyer<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i></span>
                </button>
            </div>
        </form>
    </div>
</div>


</div>

<script>
    $(".js-select2").each(function () {
        $(this).select2({
            minimumResultsForSearch: 20,
            dropdownParent: $(this).next('.dropDownSelect2')
        });


        $(".js-select2").each(function () {
            $(this).on('select2:close', function (e) {
                if ($(this).val() == "Please chooses") {
                    $('.js-show-service').slideUp();
                }
                else {
                    $('.js-show-service').slideUp();
                    $('.js-show-service').slideDown();
                }
            });
        });
    });
</script>
